name: Generate a build and push to another branch

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: |
          sudo apt-get install python3-pip
          pip3 install -r requirements.txt

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # O nome da ramificação para onde você deseja enviar os ativos
          FOLDER: build # O diretório onde seus ativos são gerados
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # O GitHub irá adicionar isso automaticamente - você não precisa se preocupar em obter um token
          MESSAGE: "Build: ({sha}) {msg}" # A mensagem de commit
